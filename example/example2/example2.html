</head>

<body >
<div class="example1">
	<div class="nav">
		<ul>
			<li class="active">我是1</li>
			<li>我是2</li>
			<li>我是3</li>
			<li>我是4</li>
			<li>我是5</li>
		</ul>
	</div>
	<div class="body body1 swiper-container">
		<ul  class="swiper-wrapper">
			<li class="swiper-slide">1</li>
			<li class="swiper-slide">2</li>
			<li class="swiper-slide">3</li>
			<li class="swiper-slide">4</li>
			<li class="swiper-slide">5</li>
		</ul>
	
	</div>
</div>



<div class="example1 example2">
	<!--<div class="nav">
		<ul>
			<li class="active">我是1</li>
			<li>我是2</li>
			<li>我是3</li>
			<li>我是4</li>
			<li>我是5</li>
		</ul>
	</div>-->
	<div class="swiper-pagination2"></div>
	<div class="body swiper-container swiper-container2">
		<ul  class="swiper-wrapper">
			<li class="swiper-slide" data-area="1">1</li>
			<li class="swiper-slide" data-area="2">2</li>
			<li class="swiper-slide" data-area="3">3</li>
			<li class="swiper-slide" data-area="4">4</li>
			<li class="swiper-slide" data-area="5">5</li>
		</ul>
	</div>
</div>


<div class="index-btn">
	<a href="../../index.html">返回</a>
</div>
<script src="../../js/jquery-1.9.1.min.js" ></script>
<script src="../../js/swiper.min.js" ></script>
<script>
	 var swiper = new Swiper('.body1.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: 3,
        spaceBetween: 10,
        onTransitionStart: function(swiper){
		       $('.nav li').eq(swiper.activeIndex).addClass('active').siblings().removeClass('active');
		       
		   },
		 
    });
    
  $('.nav li').click(function(){
    	$(this).addClass('active').siblings().removeClass('active');
		swiper.slideTo($(this).index(), 500, false);
		})
  
    
    
    
    var swiper1 = new Swiper('.example2 .swiper-container',{
		slidesPerView: 3,
		spaceBetween: 15,
		paginationClickable: true,
		initialSlide :0,
		loop:true,
		pagination: '.swiper-pagination2',
		paginationBulletRender: function (swiper, index, className) {
    var nums = document.querySelectorAll('.example2 .swiper-slide')[index+3].getAttribute('data-area');
    return '<span class="' + className + '">' +"我是"+ nums + '</span>';
  },
	})
    
    
    
</script>
</body>
